<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Formulaire de candidature</title>
		<style>
			form {
				/* Just to center the form on the page */
				margin: 0 auto;
				width: 400px;
				/* To see the outline of the form */
				padding: 8em;
				border: 2px solid #ccc;
				border-radius: 2em;
			}

			ul {
				list-style: none;
				padding: 0;
				margin: 4;
			}

			form li + li {
				margin-top: 1em;
			}

			label {
				/* To make sure that all labels have the same size and are properly aligned */
				display: inline-block;
				width: 90px;
				text-align: left;
			}

			input,
			textarea {
				/* To make sure that all text fields have the same font settings By default, textareas have a monospace font */
				font: 1em sans-serif;
				/* To give the same size to all text fields */
				width: 300px;
				box-sizing: content-box; /* To harmonize the look & feel of text field border */
				border: 1px solid #999;
			}

			input:focus,
			textarea:focus {
				/* To give a little highlight on active elements */
				border-color: #000;
			}

			textarea {
				/* To properly align multiline text fields with their labels */
				vertical-align: top;
				/* To give enough room to type some text */
				height: 8em;
			}

			.button {
				/* To position the buttons to the same position of the text fields */
				padding-left: 90px;
				/* same size as the label elements */
			}

			button {
				/* This extra margin represent roughly the same space as the space between the labels and their text fields */
				margin-left: 0.5em;
			}
		</style>
	</head>

	<body>
		<header ><h1>Formulaire de candidature</h1>
		<form action="/my-handling-form-page" method="post">
			<ul>
				<li>
					<label for="name">Titre du CV :</label>
					<input type="text" id="name" name="user_name" />
				</li>

				<li>
					<label for="name">Nom :</label>
					<input type="text" id="name" name="user_name" />
				</li>

				<li>
					<label for="name">Prénom :</label>
					<input type="text" id="name" name="user_name" />
				</li>

				<li>
					<label for="name">Age :</label>
					<input type="text" id="name" name="user_name" />
				</li>

				<li>
					<label for="name">Adresse :</label>
					<input type="text" id="name" name="user_name" />
				</li>

				<li>
					<label for="name">Objectif professionel :</label>
					<input type="text" id="name" name="user_name" />

				<li>
					<label for="msg">Description de l’objectif professionnel</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>

				<li>
					<label for="msg">Formation Diplômes</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>

				<li>
					<label for="msg">Compétences Techniques</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>

				<li>
					<label for="msg">Compétences Linguistiques</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>

				<li>
					<label for="msg">Autres</label>
					<textarea id="msg" name="user_message"></textarea>
				</li>

				<li class="button">
					<button type="submit">Enregistrer votre candidature</button>
				</li>
			</ul>
		</form>
	</body>
</html>
